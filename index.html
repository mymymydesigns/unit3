<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meng's Treehouse Online Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>The Code Review</h1>
    </header>

    <!--contact form-->
  
    <form action="index.html" method="POST">
        <div class="sign-up">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div>
            <hr class="hr-thick">
            <hr class="hr-thin">
        </div>
        
        <fieldset>
            <h2>Contact Information</h2>
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user_name" placeholder="Required" required>

            <label for="mail">Email Address</label><br>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>

            <label for="phone_number">Phone Number</label><br>
            <input type="tel" id="phone_number" name="user_phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{5}" maxlength="10">

            <label for="street_address">Street Address</label><br>
            <input type="text" id="street_address" name="user_address">

            <label for="city">City</label><br>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label><br>
            <select id="state" name="user_state">
                <option value="Choose" class="choose">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>

            </select>
            <div class="zip">
                <label for="zip_code">Zip Code</label><br>
                <input type="text" id="zip_code" name="user_zip" placeholder="xxxxx-xxxx" pattern="[0-9]{5}" maxlength="10" title="Five digit zip code">
            </div>

        </fieldset>

        <div>
            <hr class="hr-thin">
        </div>

        <fieldset>
            <div class="newsletter">
                <h2>Newsletter</h2>
                <label>Select the newsletters you would live to receive</label><br>
                <input type="checkbox" id="html" value="interest_html"><label for="html">HTML News</label><br>

                <input type="checkbox" id="css" value="interest_css"><label for="css">CSS News</label><br>

                <input type="checkbox" id="javascript" value="interest_javascript"><label for="javascript">Javascript News</label><br>
            </div>

            <div class="newsletter">
                <label>Newsletter format</label><br>
                <input type="radio" name="user_interest"><label>HTML</label><br>
                <input type="radio" name="user_interest"><label>Plain text</label><br>

                <label>Other topics you'd like to hear about</label><br>
                <textarea></textarea>
            </div>
            <button>Sign Up</button>
        </fieldset>
        
        <footer><p>Copyright The Code Review</p></footer>
    </form>


    
</body>
</html>
